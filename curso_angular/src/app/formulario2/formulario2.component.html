<div class="card">
  <div class="card-body">
    <form (ngSubmit)="process()" #formContact="ngForm">
      <div class="mb-2">
        <label class="form-label">Nombre:</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Por favor ingree su nombre"
          [(ngModel)]="person.name"
          required
          #name="ngModel"
        />

        <p class="text-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </p>
      </div>

      <div>
        <label class="form-label">Edad:</label>
        <input
          type="number"
          name="age"
          class="form-control"
          placeholder="Por favor ingrese una edad"
          [(ngModel)]="person.age"
          required
          #age="ngModel"
        />

        <p class="text-danger mt-2" [hidden]="age.valid || age.pristine">
          La edad es obligatoria
        </p>
      </div>

      <button class="btn btn-primary mt-2" [disabled]="formContact.invalid">
        Enviar
      </button>
    </form>
  </div>
</div>
