<div class="card">
  <div class="card-body">
    <form [formGroup]="formState" (ngSubmit)="process()">
      <div class="mb-2">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          formControlName="name"
          class="form-control"
          placeholder="Por favor ingrese su nombre"
        />
        <p class="text-danger mt-2" [hidden]="name.valid || name.pristine">
          El nombre es obligatorio
        </p>
      </div>

      <div class="mb-2">
        <label class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="Por favor ingrese su email"
        />
        <div [hidden]="email.valid || email.pristine">
          <p class="text-danger mt-2" *ngIf="email.errors?.['required']">
            El email es obligatorio
          </p>
          <p class="text-danger mt-2" *ngIf="email.errors?.['email']">
            El email debe ser valido
          </p>
        </div>
      </div>

      <button class="btn btn-primary" [disabled]="formState.invalid">
        Enviar
      </button>
    </form>
  </div>
</div>
